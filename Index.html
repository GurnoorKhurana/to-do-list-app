<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>To-Do-List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <div class="date-inputs">
            <input type="text" id="taskDate" placeholder="Day">
            <input type="text" id="taskMonth" placeholder="Month">
            <input type="text" id="taskYear" placeholder="Year">
        </div>
        <div class="buttons">
            <button id="saveTaskButton">Save Task</button>
            <button id="viewTasksButton">View Tasks</button>
        </div>
        <button id="saveButton">Save To File</button>
        <input type="file" id="loadFile" accept=".json">
        <ol id="taskList" class="task-list"></ol>
    </div>
    <script src="app.js"></script>


</body>
</html>
